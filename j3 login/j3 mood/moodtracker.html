<!DOCTYPE html>
<html>
    <head>
        <title>mood tracker</title>
        <style>
            body,html{
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                overflow: hidden;
            }
            .bg{
                position: absolute;
                top:0;
                left:0;
                width:100%;
                height: 100vh;
                object-fit: cover;
                filter: blur(6px);
                z-index: -1;
            }
            .emotions{
                height: 400px;
                width: 800px;
                z-index: 1;
                background-color: rgba(111,78,55,0);
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }
            .box{
                height: 400px;
                width: 900px;
                object-fit: cover;
                object-position: middle;
                border-radius: 400px;
                box-shadow: 0 0px 10px rgba(0,0,0,0.5);
            }
            .emoji-list{
                position: absolute;
                display: flex;
                list-style-type: none;
                gap: 20px;
                font-size: 70px;
                z-index: 2;
                flex-direction: row;
                top: 60%;
                left: 50%;
                transform: translate(-50%,-50%);
                margin:0;
                padding:0;
            }
            .emoji-list li{
                cursor: pointer;
                transition: transform 0.2s, opacity 0.2s;
            }
            .emoji-list li:hover{
                opacity: 0.5;
                transform: scale(1.2);
            }

        </style>
    </head>
    <body>
        <img class="bg" src="images/Beige and Brown Scrapbook Weekly Journal.png">
        <div class="emotions">
            <img class="box" src="images/box2.png">
        </div>
